<!DOCTYPE html>
<html>
    <head>
        <!-- 文字コードにUTF-8を使う-->
        <meta charset="utf-8">

        <!-- 幅をデバイスの画面サイズにし、ユーザーによるサイズ変更をできないようにする-->
        <meta name="viewport" content="width=device-width, user-scalable=no">

        <!-- ページを全画面で表示する(ipad/iphone用) -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- ステータスバーを半透明で表示する(ipad/iphone用) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>ゲーム画面</title>

        <!-- 「enchant.js」を読み込む -->
        <script type="text/javascript" src="enchant.js"></script>

        <!--「jquery-3.5.1.min.js」を読み込む-->
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

        <!-- ゲームプログラムを読み込む -->
        <script type="text/javascript" src="Janken.js"></script>
        
        <link rel="shortcut icon" href="../img/yu_1.png">

        <!-- 「body」要素のマージンを「0」に設定する -->
        <style type="text/css" src="style.css">
            body {margin: 0;}
        </style>
    </head>

    <!-- 「body」要素は必須 -->
    <body>
    </body>
</html>
